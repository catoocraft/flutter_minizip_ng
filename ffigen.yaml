# Run with `dart run ffigen --config ffigen.yaml`.
name: FlutterMinizipNgBindings
description: |
  Bindings for `src/flutter_minizip_ng.h`.

  Regenerate bindings with `dart run ffigen --config ffigen.yaml`.
output: 'lib/src/bindings_generated.dart'
#output: 'lib/flutter_minizip_ng_bindings_generated.dart'
headers:
  entry-points:
    - 'src/flutter_minizip_ng.h'
    - 'src/minizip-ng/mz.h'
  include-directives:
    - 'src/flutter_minizip_ng.h'
    - 'src/minizip-ng/**/*.h'
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full
